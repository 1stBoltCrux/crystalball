<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Future You</title>
  </head>
  <body>
    <div class="container">
      <h1>Who Will You Become?!</h1>
      <div class="form1">
        <form class="well">
<!-- ROW 1 -->
          <div class="row">
            <div class="col-md-4">
              <h3>Work Ethic</h3>
              <label class="radio">
                <input type="radio" name="workethic" value="1" required>
                Super Star
              </label>
              <label class="radio">
                <input type="radio" name="workethic" value="2">
                Average
              </label>
              <label class="radio">
                <input type="radio" name="workethic" value="3">
                Homer Simpson
              </label>
            </div>
            <div class="col-md-4">
              <h3>Dress</h3>
              <label class="radio">
                <input type="radio" name="dress" value="1" required>
                James Bond
              </label>
              <label class="radio">
                <input type="radio" name="dress" value="2">
                Average
              </label>
              <label class="radio">
                <input type="radio" name="dress" value="3">
                Oscar the Grouch
              </label>
            </div>
            <div class="col-md-4">
              <h3>Attitude</h3>
              <label class="radio">
                <input type="radio" name="attitude" value="1" required>
                Mr. Rogers
              </label>
              <label class="radio">
                <input type="radio" name="attitude" value="2">
                Average
              </label>
              <label class="radio">
                <input type="radio" name="attitude" value="3">
                Rorschach
              </label>
            </div>
          </div>
<!-- ROW 2 -->
          <div class="row">
            <div class="col-md-4">
              <h3>Intelligence</h3>
              <label class="radio">
                <input type="radio" name="intelligence" value="1" required>
                Steven Hawking
              </label>
              <label class="radio">
                <input type="radio" name="intelligence" value="2">
                Average
              </label>
              <label class="radio">
                <input type="radio" name="intelligence" value="3">
                Fork in Outlet
              </label>
            </div>
            <div class="col-md-4">
              <h3>Strength</h3>
              <label class="radio">
                <input type="radio" name="strength" value="1" required>
                Hulk Smash
              </label>
              <label class="radio">
                <input type="radio" name="strength" value="2">
                Average
              </label>
              <label class="radio">
                <input type="radio" name="strength" value="3">
                Weakling
              </label>
            </div>
            <div class="col-md-4">
              <h3>Agility</h3>
              <label class="radio">
                <input type="radio" name="agility" value="1" required>
                Catwoman
              </label>
              <label class="radio">
                <input type="radio" name="agility" value="2">
                Average
              </label>
              <label class="radio">
                <input type="radio" name="agility" value="3">
                Jabba the Hutt
              </label>
            </div>
          </div>
          <div class="crystal-ball">
            <button type="submit" class="btn btn-danger">Take me to the FUTURE!</button>
          </div>
        </form>
      </div>
<!-- RESULTS -->
      <div class="row">
        <div class="col-md-6">
          <h2 class="invis">Employment Track</h2>
          <div class="ceo invis">
            <h3 class="bg-success">Best Boss</h3>
            <img class="full-width" src="imgs/ceo.jpg" alt="">
          </div>
          <div class="average invis">
            <h3 class="bg-info">Just Average</h3>
            <img class="full-width" src="imgs/average.jpg" alt="">
          </div>
          <div class="scumbag invis">
            <h3 class="bg-warning">CONGRATULATIONS, SCUMBAG!</h3>
            <img class="full-width" src="imgs/scumbag.jpg" alt="">
          </div>
        </div>
        <div class="col-md-6">
          <h2 class="invis">Quality of Life</h2>
          <div class="suv invis">
            <h3 class="bg-success">Style &amp; Elegance</h3>
            <img class="full-width" src="imgs/suv.jpg" alt="">
          </div>
          <div class="shanty invis">
            <h3 class="bg-danger">Rustic Bungalow</h3>
            <img class="full-width" src="imgs/shanty.jpg" alt="">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
